<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väder och Nöjen</title>
    <link rel="stylesheet" href="style.css">
    <script defer="true" async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtS1sF_Ce5ffRgCu_8V2glaP--ZqHsopA&libraries=places&callback=initMap">
</script>
    <script defer="true" src="main.js"></script>
</head>
<body>
    <div class="container">         
                <div class="headerWeather">
                    <div class="icon-container">
                        <canvas id="icon" width="100" height="100"></canvas>
                    </div>
                </div>
                <div class ="content">
                    <div class="general-information">
                        <div class="status">Enter A Location</div>
                        <div class="location">To Find The Weather</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail">
                            <div class="title">Wind</div>
                            <div class="value">TBD</div>
                        </div>
                        <div class="detail">
                            <div class="title">Temperature</div>
                            <div class="value">TBD</div>
                        </div>
                        <div class="detail">
                            <div class="title">Precipitation</div>
                            <div class="value">TBD</div>
                        </div>
                    </div>
                    <div class="city-search-cointainer">
                        <input type="text" class="city-search" data-city-search
                         placeholder="Enter Location">
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
