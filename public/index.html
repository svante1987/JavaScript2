<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väder och Nöjen</title>
    <link rel="stylesheet" href="style.css">
    <script defer="true" src="main.js"></script>
</head>
<body>
    
    <section id="page">
        <header>Header</header>
        <div id="weather">
            <article class="weatherBox">
                <div class="headerWeather">
                    <div class="icon-container">
                        <canvas id="icon" width="100" height="100"></canvas>
                    </div>
                </div>
                <div class ="content">
                    <div class="general-information">
                        <div class="status">Enter A Location</div>
                        <div class="location">To Find The Weather</div>
                    </div>
                    <div class="detail-section">
                        <div class="detail">
                            <div class="title">Wind</div>
                            <div class="value">TBD</div>
                        </div>
                        <div class="detail">
                            <div class="title">Temperature</div>
                            <div class="value">TBD</div>
                        </div>
                        <div class="detail">
                            <div class="title">Precipitation</div>
                            <div class="value">TBD</div>
                        </div>
                    </div>
                    <div class="city-search-cointainer">
                        <input type="text" class="city-search" placeholder="Enter Location">
                    </div>
                </div>
                <h1>The Weather</h1>
                <p>The weather will be</p>
            </article>
        </div>
        <div id="venues">Venues</div>
        <footer>Footer</footer>
    </section>



</body>
</html>
